<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite à clé</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font-weight: normal;
            color: #555;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .video-container, .step {
            margin-bottom: 20px;
            text-align: center;
        }
        .video-subtitle {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000000;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .step img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        hr {
            margin: 40px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tutorial-title">Boite à clé</h1>
        <h2 id="tutorial-subtitle"></h2>

        <div class="video-container" id="video-container">
            <!-- Les vidéos seront injectées ici -->
        </div>

        <div id="steps-container">
            <!-- Les étapes seront injectées ici -->
        </div>

        <button onclick="goBack()">Retour</button>

        <hr>

        <div class="contact-info">
            <p>En cas de problème, n'hésitez pas à me contacter au <strong>06 52 86 69 26</strong>.</p>
        </div>
    </div>

    <script>
        const tutorialData = {
            title: "La boîte à clé",
            text: "",
            videoList: [
                { url: "https://www.youtube.com/embed/qWA1Yk1b384", label: "Comment fonctionne la boîte à clé ?" },
                { url: "https://www.youtube.com/embed/k-orXVoVWJ4", label: "Comment  effacer quand on s'est trompé ?" }
            ],
        };

        // Titre et sous-titre
        document.getElementById("tutorial-title").innerText = tutorialData.title;
        document.getElementById("tutorial-subtitle").innerText = tutorialData.text;

        // Insertion des vidéos avec sous-titres
        const videoContainer = document.getElementById("video-container");
        tutorialData.videoList.forEach(video => {
            const subtitle = document.createElement("div");
            subtitle.className = "video-subtitle";
            subtitle.innerText = video.label;

            const iframe = document.createElement("iframe");
            iframe.src = video.url;
            iframe.frameBorder = 0;
            iframe.allowFullscreen = true;
            iframe.style.width = "100%";
            iframe.style.height = "315px";
            iframe.style.borderRadius = "10px";
            iframe.style.marginBottom = "20px";

            videoContainer.appendChild(subtitle);
            videoContainer.appendChild(iframe);
        });

        // Insertion des étapes
        const stepsContainer = document.getElementById("steps-container");
        tutorialData.steps.forEach(step => {
            const stepDiv = document.createElement("div");
            stepDiv.className = "step";
            stepDiv.innerHTML = `<p>${step.text}</p><img src="${step.image}" alt="${step.text}">`;
            stepsContainer.appendChild(stepDiv);
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
