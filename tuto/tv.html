<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .video-container, .step {
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        .step img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        hr {
            margin: 40px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tutorial-title">TV</h1>
        <div class="video-container" id="video-container">
            <!-- La vidéo sera injectée ici -->
        </div>
        <div id="steps-container">
            <!-- Les étapes seront injectées ici -->
        </div>

        <!-- Bouton pour revenir en arrière -->
        <button onclick="goBack()">Retour</button>

        <hr> <!-- Ligne de séparation -->

        <div class="contact-info">
            <p>En cas de problème, n'hésitez pas à me contacter au <strong>06 52 86 69 26</strong>.</p>
        </div>
    </div>

    <script>
        const tutorialData = {
            title: "Télévision",
            videoUrl: "https://www.youtube.com/embed/eFrEh68Oho4", // Remplace avec un vrai lien
            steps: [
                { text: "Montez ou baissez le volume à l’aide des boutons + et – de la télécommande.", image: "../image/tv/volume.webp" },
                { text: "Pour couper le son (mute), appuyez deux fois sur le bouton – de la télécommande.", image: "../image/tv/mute.webp" },
                { text: "Pour choisir la source souhaitée, appuyez sur le bouton 'Source' de la télécommande, puis sélectionnez l’entrée désirée (HDMI, TV, etc.).", image: "../image/tv/source.webp" },
            ]
        };

        document.getElementById("tutorial-title").innerText = tutorialData.title;
        
        if (tutorialData.videoUrl) {
            document.getElementById("video-container").innerHTML = `<iframe src="${tutorialData.videoUrl}" frameborder="0" allowfullscreen></iframe>`;
        }
        
        const stepsContainer = document.getElementById("steps-container");
        tutorialData.steps.forEach(step => {
            const stepDiv = document.createElement("div");
            stepDiv.className = "step";
            stepDiv.innerHTML = `<p>${step.text}</p><img src="${step.image}" alt="${step.text}">`;
            stepsContainer.appendChild(stepDiv);
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
